
<!DOCTYPE html>
<html>
	<head>
		<title>Loading from an external data file</title>
		<link rel="stylesheet" href="webix.css" type="text/css" charset="utf-8">
		<script src="webix.js" type="text/javascript" charset="utf-8"></script>
	</head>
	<body>
		<div class='header_comment'>Helium Dashboard</div>
		<div class='sample_comment'>A</div>
		<div id="testA"></div>
		<hr>
		<script type="text/javascript" charset="utf-8">
		webix.ready(function(){
			grida = webix.ui({
				container:"testA",
				view:"datatable",
				columns:[
					{ id:"id",		header:"BeanId",	width:200},
					{ id:"type",	header:"BeanType",	width:180},
					{ id:"state",	header:"BeanState", width:200}
				],
				autoheight:true,
				autowidth:true,
				url:"data/beans.json"
			});	
		});
		</script>
	</body>
</html>
