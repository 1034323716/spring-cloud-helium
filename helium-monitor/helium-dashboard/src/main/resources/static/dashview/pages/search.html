<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>docmanager</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="format-detection" content="telephone=no">

    <link rel="stylesheet" href="plugins/layui/css/layui.css" media="all" />
    <link rel="stylesheet" href="plugins/font-awesome/css/font-awesome.min.css">
    <link rel="stylesheet" href="css/btable.css" />
</head>

<body style=" background-color: gainsboro;">

<div style="margin:0px; background-color: white; margin:0 10px;">
    <blockquote class="layui-elem-quote">
        <button type="button" class="layui-btn layui-btn-small" id="getAll"><i class="fa fa-plus" aria-hidden="true"></i> 添加</button>
        <form class="layui-form" style="float:right;">
            <div class="layui-form-item" style="margin:0;">
                <label class="layui-form-label">类型:</label>
                <div class="layui-input-inline">
                    <input type="text" name="kind" placeholder="内容类型.." autocomplete="off" class="layui-input">
                </div>

                <label class="layui-form-label">站点:</label>
                <div class="layui-input-inline">
                    <input type="text" name="site" placeholder="站点.." autocomplete="off" class="layui-input">
                </div>

                <label class="layui-form-label">关键字:</label>
                <div class="layui-input-inline">
                    <input type="text" name="searchContent" id = "searchContent" placeholder="查询关键字.." autocomplete="off" class="layui-input">
                </div>
                <div class="layui-form-mid layui-word-aux" style="padding:0;">
                    <button lay-filter="docSearch" class="layui-btn" lay-submit><i class="fa fa-search" aria-hidden="true"></i> 查询</button>
                </div>
            </div>
        </form>
    </blockquote>
    <div id="docmanager" style="width: 100%;height: 533px;"></div>
</div>

<script type="text/javascript" src="plugins/layui/layui.js"></script>
<script>
    //加载数据
    layui.config({
        base: 'js/',
        v: new Date().getTime()
    }).use(['btable', 'form'], function () {
        //初始化表格
        var docTable = layui.btable(),
            $ = layui.jquery,
            layerTips = parent.layer === undefined ? layui.layer : parent.layer,    //获取父窗口的layer对象
            layer = layui.layer,                                                        //获取当前窗口的layer对象;
            form = layui.form();
        docTable.set(tableConfig('*'));
        docTable.render();

        //搜索事件触发
        form.on('submit(docSearch)', function (data) {
            var searchContent  = document.getElementById("searchContent").value;
            searchContent = '*' + searchContent + "*";
            docTable.set(tableConfig(searchContent));
            docTable.render();
            return false;
        });
        $(window).on('resize', function (e) {
            var $that = $(this);
            $('#content').height($that.height() - 92);
        }).resize();
    });

    //设置方式
    function tableConfig(content) {
        var config = {
            openWait: true,//开启等待
            elem: '#docmanager',
            url: '/cdocument/list', //数据源地址
            pageSize: 10,//页大小
            params: { //额外的请求参数
                content: content
            },
            columns: [
            { //配置数据列
                fieldName: '标识',
                field: 'uuid',
                sortable: true
            },{ //配置数据列
                fieldName: '链接',
                field: 'url',
                sortable: true
            },{ //配置数据列
                fieldName: '内容',
                field: 'document',
                sortable: true
            }, {
                fieldName: '操作',
                field: 'id',
                format: function (val,obj) {
                    alert(JSON.stringify(obj));
                    var html =  '<button  class="layui-btn layui-btn-normal layui-btn-mini" onclick="window.parent.addTab(\''+ obj.url +'\')"> 预览页面</button>';
                    return html;
                }
            }],
            even: true,//隔行变色
            field: 'id', //主键ID
            skin: 'row',
            checkbox: false,//是否显示多选框
            paged: true,     //是否显示分页
            singleSelect: false, //只允许选择一行，checkbox为true生效
            onSuccess: function ($elem) { //$elem当前窗口的jq对象
                $elem.children('tr').each(function () {
                    $(this).children('td:last-child').children('input').each(function () {
                        var $that = $(this);
                        var action = $that.data('action');
                        var id = $that.data('id');
                        $that.on('click', function () {
                            switch (action) {
                                case 'edit':
                                    layerTips.msg(action + ":" + id);
                                    break;
                            }
                        });
                    });
                });
            }
        }
        return config;
    }
</script>
</body>

</html>
