<!DOCTYPE html>

<html>

	<head>
		<meta charset="utf-8">
		<title>dashborad</title>

		<link rel="stylesheet" href="dashview/plugins/layui/css/layui.css" media="all" />
		<link rel="stylesheet" href="dashview/css/global.css" media="all">
		<link rel="stylesheet" href="dashview/plugins/font-awesome/css/font-awesome.min.css">
		<script type="text/javascript" src="dashview/plugins/layui/layui.js"></script>

		<script src="dashview/js/index.js"></script>
		<script type="text/javascript" src="dashview/datas/nav.js"></script>
	</head>

	<body>
		<div class="layui-layout layui-layout-admin" style="border-bottom: solid 5px #1aa094;">

			<div class="layui-header header header-worker">
				<div class="layui-main">
					<div class="admin-login-box">
						<a class="logo" style="left: 0;">
							<span style="font-size: 22px;">
								<img src="dashview/images/logo.png" />
							</span>
						</a>
						<div class="admin-side-toggle">
							<i class="fa fa-bars" aria-hidden="true"></i>
						</div>
						<div class="admin-side-full">
							<i class="fa fa-life-bouy" aria-hidden="true"></i>
						</div>
					</div>
					<ul class="layui-nav admin-header-item">
						<li class="layui-nav-item">
							<a href="javascript:;" class="admin-header-user">
								<img src="dashview/images/logo.png" />
								<span>feinno</span>
							</a>
							<dl class="layui-nav-child">

								<dd id="lock">
									<a href="javascript:;">
										<i class="fa fa-lock" aria-hidden="true" style="padding-right: 3px;padding-left: 1px;"></i> 锁屏
									</a>
								</dd>
								<dd>
									<a href="login.html"><i class="fa fa-sign-out" aria-hidden="true"></i> 注销</a>
								</dd>
							</dl>
						</li>
					</ul>
				</div>
			</div>


			<div class="layui-side layui-bg-black" id="admin-side">
				<div >
					<ul  class="layui-nav layui-nav-tree beg-navbar" id="notebook">
					</ul>
				</div>
				<div class="layui-side-scroll" id="admin-navbar-side" lay-filter="side"></div>
			</div>
			<div class="layui-body" style="bottom: 0;border-left: solid 2px #1AA094;" id="admin-body">
				<div class="layui-tab admin-nav-card layui-tab-brief" lay-filter="admin-tab">
					<ul class="layui-tab-title">
						<li class="layui-this">
							<i class="fa fa-dashboard" aria-hidden="true"></i>
							<cite>xin</cite>
						</li>
					</ul>
					<div class="layui-tab-content" style="min-height: 150px; padding: 5px 0 0 0;">
						<div class="layui-tab-item layui-show">
							<iframe src="perfmon/index.html"></iframe>
						</div>
					</div>
				</div>
			</div>


			<div class="layui-footer footer footer-demo" id="admin-footer">
				<div class="layui-main">
					<p>2018 &copy; 新媒 融合通信基础业务研发团队
					</p>
				</div>
			</div>
			<div class="site-tree-mobile layui-hide">
				<i class="layui-icon">&#xe602;</i>
			</div>
			<div class="site-mobile-shade"></div>
			
			<!--锁屏模板 start-->
			<script type="text/template" id="lock-temp">
				<div class="admin-header-lock" id="lock-box">
					<div class="admin-header-lock-img">
						<img src="dashview/images/logo.png"/>
					</div>
					<div class="admin-header-lock-name" id="lockUserName">beginner</div>
					<input type="text" class="admin-header-lock-input" value="输入密码解锁.." name="lockPwd" id="lockPwd" />
					<button class="layui-btn layui-btn-small" id="unlock">解锁</button>
				</div>
			</script>
			<!--锁屏模板 end -->
			<script>
                var tab;
                layui.use('layer', function() {
                    var $ = layui.jquery,
                        layer = layui.layer;

                    $('#video1').on('click', function() {
                        layer.open({
                            title: 'YouTube',
                            maxmin: true,
                            type: 2,
                            content: 'video.html',
                            area: ['800px', '500px']
                        });
                    });
                    $('#pay').on('click', function () {
                        layer.open({
                            title: false,
                            type: 1,
                            content: '<img src="dashview/images/logo.png" />',
                            area: ['500px', '250px'],
                            shadeClose: true
                        });
                    });


                });
                function addTab(turl){
                    var tabView = {
                        title:turl,
                        href: turl,
                        icon: "fa-stop-circle"
                    }
                    tab.tabAdd(tabView);
                }

			</script>

			<!-- 注意：如果你直接复制所有代码到本地，上述js路径需要改成你本地的 -->
			<script>
                layui.use(['tree', 'layer'], function(){
                    var layer = layui.layer
                        ,$ = layui.jquery;

                    layui.tree({
                        elem: '#notebook', //指定元素
						skin: 'menustyle',
                        target: '_blank', //是否新选项卡打开（比如节点返回href才有效）
                        click: function(item){ //点击节点回调
                            layer.msg('当前节名称：'+ item.name + '<br>全部参数：'+ JSON.stringify(item));
                            console.log(item);
                        }
                        ,nodes: [ //节点
                            {
                                name: '笔记本'
                                ,id: 1
                                ,alias: 'changyong'
                                ,children: [
                                {
                                    name: '置顶邮件'
                                    ,id: 12
                                }, {
                                    name: '标签邮件'
                                    ,id: 13
                                }
                            ]
                            }
                        ]
                    });

                });
			</script>

		</div>
	</body>

</html>
