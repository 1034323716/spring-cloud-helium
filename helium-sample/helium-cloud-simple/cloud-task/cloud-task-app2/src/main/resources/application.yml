server:
  port: 8092
spring:
  application:
    name: cloud-rpc-provider

dubbo:
  application:
    name: ${spring.application.name}
  protocol:
    name: dubbo
    port: 8192
  ## Dubbo Registry
  registry:
    address: zookeeper://10.10.208.86:2181?backup=10.10.208.87:2181,10.10.208.90:2181
    file: ${user.home}/dubbo-cache/${spring.application.name}/dubbo.cache

  metadata-report:
    address: zookeeper://10.10.208.86:2181?backup=10.10.208.87:2181,10.10.208.90:2181
  scan:
    base-packages: org.helium.sample.boot.service
helium:
  task:
    package: org.helium.sample.boot.task
